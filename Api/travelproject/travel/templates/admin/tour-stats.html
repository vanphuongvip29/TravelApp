{% extends 'admin/base_site.html' %}

{% block content %}
    <script src="../../static/js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<h1 class="text-center">THỐNG KÊ TOUR</h1>
<h2>Số lượng tour: <span style="color: red">{{ tour_count }}</span></h2>

<h3> Số lượng các đơn đặt tour:<span style="color: red"> {{booking_total}}</span></h3>
<h3> Doanh Thu:<span style="color: red"> {{turnover}}</span> VND</h3>


<!--<h3 class="text-info"> Số lượng các hóa đơn đã thanh toán trong năm {{current_year}}:<span style="color: red"> {{bill_paid_total}}</span>-->
<!--    </h3>-->




<h1 class="text-center">THỐNG KÊ SỐ LƯỢNG ĐẶT TOUR</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Tên Tour</th>
      <th scope="col">Số Lượng</th>

    </tr>
  </thead>
  <tbody>
    {% for s in tour %}
    <tr>
      <th scope="row">{{ s.name }}</th>
      <td>{{s.t}}</td>

     {% endfor %}
  </tbody>
</table>



<div style="width: 80%;height: 100px">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <canvas id="myChart" width="100%" height="30%"></canvas>
<script>
const ctx = document.getElementById('myChart');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{labels|safe}},
        datasets: [{
            barPercentage: 0.5,
            minBarLength: 1,
            label: 'THỐNG KÊ SỐ LƯỢNG ĐẶT TOUR',
            data: {{data|safe}},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</div>

{% endblock %}
